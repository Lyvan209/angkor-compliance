# Netlify Configuration for Static Site with Functions
[build]
  command = "echo 'Skipping build for static site'"
  functions = "netlify/functions"
  publish = "."
  
# Skip build processing
[build.processing]
  skip_processing = true

# Ignore package.json build scripts
[build.environment]
  SKIP_BUILD = "true"
  
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin" 